name: Pull Request Check
description: Data surface action handler to make sure incoming pull requests and consistent, backwards compatible and only change objects owned by the pull repo

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        path: pr

    - name: Checkout main branch code
      uses: actions/checkout@v2
      with:
        ref: 'main'
        path: main

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run check script
      run: python action.py ${{ github.workspace }}/main ${{ github.workspace }}/pr
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
          BASE_REPOSITORY: ${{ github.repository }}
          HEAD_REPOSITORY: ${{ github.event.pull_request.head.repo.full_name }}
          HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}