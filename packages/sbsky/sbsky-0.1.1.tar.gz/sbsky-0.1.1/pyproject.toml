[tool.poetry]
name = "sbsky"
version = "0.1.1"
description = "Bluesky Terminal Client"
authors = ["Sanhaji Omar <sanhaji.omar@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
sbsky = "sbsky.bin.bsky:run"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
atproto = "^0.0.43"
loguru = "^0.7.2"
fire = "^0.5.0"
mistune = "^3.0.2"


[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
ptpython = "^3.0.26"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
