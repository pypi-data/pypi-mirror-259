[project]
name = "numerous.sdk"
version = "1.6.1"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "colorama>=0.4.4",
    "grpc-interceptor==0.13.0",
    "grpcio>=1.56.2",
    "ipywidgets>=8.0.4,<9",
    "jinja2>=3.1.2,<4",
    "networkx>=3.0,<4",
    "numerous.grpc>=1.1.0",
    "pathspec>=0.11.1",
    "plotly>=5.13.0,<6",
    "prettytable>=3.6.0,<4",
    "protobuf>=4.24",
    "requests>=2.28.2,<3",
    "str2bool>=1.1,<2",
]

[project.optional-dependencies]
test = [
    "pytest==7.2.1",
    "pytest_mock==3.10.0",
    "numpy>=1.26;python_version >= '3.12'",
    "numpy>=1.24.2, < 1.26;python_version < '3.12'",
    "coverage==7.1.0",
    "scipy>=1.12",
    "time_machine==2.13.0",
    "pandas<3",
]
lint = [
    "pre-commit==3.3.3",
    "flake8==6.0.0",
    "flake8-pyproject==1.2.2",
    "black==23.1.0",
    "isort==5.12.0",
    "vulture==2.7",
    "bandit==1.7.4",
    "mypy==1.0.0",
    "types-requests==2.28.11.12",
    "types-setuptools==67.2.0.1",
    "types-protobuf==4.24.0.4",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
"Homepage" = "https://numerous.com"
"Repository" = "https://gitlab.com/numerous/numerous.sdk"
"Documentation" = "https://numeroussdk.readthedocs.io"
"Changelog" = "https://gitlab.com/numerous/numerous.sdk/-/blob/main/CHANGELOG.md"

[project.scripts]
numerous = "numerous.cli.run:main"

[build-system]
requires = ["setuptools", "wheel"]

[tool.semantic_release]
branch = "main"
version_toml = "pyproject.toml:project.version"
hvcs = "gitlab"
build_command = "python -m build"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 120
ignore = "E203,W503"

[tool.mypy]
python_version = "3.9"
mypy_path = "src"
explicit_package_bases = true
ignore_missing_imports = true # TODO: remove this configuration later

[tool.vulture]
min_confidence = 61

[tool.bandit]
exclude_dirs = ["tests"]

[tool.coverage.run]
source = ["numerous.sdk"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning:numerous.*"]
