repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.5.0"
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://github.com/PyCQA/autoflake
    rev: "v2.3.0"
    hooks:
      - id: autoflake
        args:
          - "--in-place"
          - "--expand-star-imports"
          - "--remove-duplicate-keys"
          - "--remove-unused-variables"
          - "--remove-all-unused-imports"

  - repo: https://github.com/psf/black
    rev: "24.2.0"
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.8.0"
    hooks:
      - id: mypy

  - repo: https://gitlab.com/brettops/tools/badgie
    rev: "0.9.0"
    hooks:
      - id: badgie

  - repo: local
    hooks:
      - id: cici-update
        name: cici update
        description: Update CI includes to latest released versions
        language: python
        entry: cici update
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        exclude: "^\\.gitlab-ci\\.yml$"

  - repo: https://github.com/jazzband/pip-tools
    rev: "7.4.0"
    hooks:
      - id: pip-compile
        entry: uv pip compile pyproject.toml -o requirements.txt

  - repo: https://gitlab.com/buildgarden/pipelines/skywalking-eyes
    rev: "0.2.0"
    hooks:
      - id: license-eye-header-fix

  - repo: https://github.com/yelp/detect-secrets
    rev: "v1.4.0"
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
