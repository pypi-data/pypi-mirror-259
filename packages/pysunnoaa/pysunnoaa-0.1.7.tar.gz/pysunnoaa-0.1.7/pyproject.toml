[tool.poetry]
name = "pysunnoaa"
version = "0.1.7"
description = "python implementation of NOAA's Solar Position Calculators"
authors = ["Santosh Philip <santosh@noemail.com>"]
license = "Mozilla Public License, v. 2.0"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"
julian = "^0.14"

[tool.poetry.group.dev.dependencies]
pip = "^24.0"
bump2version = "^1.0.1"
wheel = "^0.42.0"
watchdog = "^4.0.0"
flake8 = "^7.0.0"
tox = "^4.12.1"
coverage = "^7.4.1"
Sphinx = "^7.2.6"
twine = "^5.0.0"
pytest = "^8.0.0"
black = "^24.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."pysunnoaa/__init__.py"]
