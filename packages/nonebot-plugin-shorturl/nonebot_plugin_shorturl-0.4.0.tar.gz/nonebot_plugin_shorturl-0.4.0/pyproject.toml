[tool.poetry]
name = "nonebot-plugin-shorturl"
version = "0.4.0"
description = "Generate short url by bot for bypassing censorship"
license = "MIT"
authors = ["StarHeartHunt <starheart233@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/StarHeartHunt/nonebot-plugin-shorturl"
repository = "https://github.com/StarHeartHunt/nonebot-plugin-shorturl"
documentation = "https://github.com/StarHeartHunt/nonebot-plugin-shorturl#readme"
keywords = ["nonebot", "nonebot2", "shorturl"]

[tool.poetry.dependencies]
python = "^3.8"
diskcache = { version = "^5.6.3", optional = true }
redis = { version = "^5.0.0", extras = ["hiredis"], optional = true }
nonebot2 = { version = "^2.0.0", extras = ["fastapi"] }

[tool.poetry.group.dev.dependencies]
ruff = "^0.2.0"
isort = "^5.10.1"
black = "^24.0.0"
nonemoji = "^0.1.2"
pre-commit = "^3.2.0"

[tool.poetry.extras]
redis = ["redis"]
diskcache = ["diskcache"]
all = ["diskcache", "redis"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C90", "C4", "T10", "T20", "PYI", "PT", "Q"]
ignore = ["E402", "C901", "UP037", "PYI021"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.pyright]
pythonVersion = "3.8"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }

typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
