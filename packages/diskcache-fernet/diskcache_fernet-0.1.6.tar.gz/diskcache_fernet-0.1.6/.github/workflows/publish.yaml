name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    name: "Publish library"
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: 0

      - name: Install rye
        env:
          RYE_INSTALL_OPTION: '--yes'
        run: |
          curl -sSf https://rye-up.com/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH

      - name: set python version
        id: set-python
        run: |
          rye config --set-bool behavior.use-uv=true
          rye pin cpython@${{ matrix.python-version }}
          cat .python-version
          VERSION=$(cat .python-version)
          echo "python_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Python Env ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build package
        run: |
          rye install dunamai
          VERSION=$(dunamai from any --no-metadata --style pep440)
          rye version $VERSION
          rye build

      - name: Release to PyPI
        run: |
          rye publish --token ${{ secrets.PYPI_API_TOKEN }} --yes || \
            echo 'Version exists'