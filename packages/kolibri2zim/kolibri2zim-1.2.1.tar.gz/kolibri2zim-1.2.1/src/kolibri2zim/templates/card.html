<a href="{% if child.kind == 'html5' %}./{{ child.id }}/index.html{% else %}./{{ child.id }}{% endif %}">
  <div class="card h-100">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{ child.title }}</h6>
    </div>
    {% if child.thumbnail %}<img class="card-img card-img-bottom" src="./{{ child.thumbnail }}" />{% endif %}
  </div>
</a>
