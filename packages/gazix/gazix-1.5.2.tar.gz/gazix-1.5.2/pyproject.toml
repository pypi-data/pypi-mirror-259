[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gazix"
version = "1.5.2"
authors = [
  { name="Damien Dosimont", email="damien.dosimont@gmail.com" },
]
description = "Programs to manipulate the GitLab-CI API for the project alya"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://alya.gitlab.bsc.es/alya/ci-cd/gazix"
"Bug Tracker" = "https://alya.gitlab.bsc.es/alya/ci-cd/gazix/issues"

[project.scripts]
    gazix = "gazix.cli:main"

