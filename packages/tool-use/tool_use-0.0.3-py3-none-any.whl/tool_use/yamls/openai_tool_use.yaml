tool_use.tools.openai_tool_use.openai_tool_use:
  name: openai_tool_use
  type: custom_llm
  inputs:
    connection:
      type:
        - OpenAIConnection
    model:
      type:
        - string
      enum:
        - gpt-3.5-turbo-0301
        - gpt-3.5-turbo-0125
        - gpt-3.5-turbo-1106
        - gpt-3.5-turbo-16k-0613
        - gpt-3.5-turbo-0613
        - gpt-3.5-turbo-instruct
        - gpt-3.5-turbo-instruct-0914
        - gpt-4-0125-preview
        - gpt-4-1106-preview
        - gpt-4-vision-preview
        - gpt-4-0613
      default: gpt-3.5-turbo-1106
    temperature:
      type:
        - double
      default: 0.7
      optional: true
    top_p:
      type:
        - double
      default: 1.
      optional: true
    n:
      type:
        - int
      default: 1
      optional: true
    stop:
      type:
        - list
      optional: true
    max_tokens:
      type:
        - int
      optional: true
    presence_penalty:
      type:
        - double
      default: 0.
      optional: true
    frequency_penalty:
      type:
        - double
      default: 0.
      optional: true
    logit_bias:
      type:
        - object
      default: {}
      optional: true
    function_call:
      type:
        - object
      enabled_by: model
      enabled_by_value:
        [
          gpt-3.5-turbo-0613,
          gpt-3.5-turbo-16k-0613,
          gpt-3.5-turbo-1106,
          gpt-4-1106-preview,
          gpt-3.5-turbo-0125,
          gpt-4-0125-preview,
          gpt-4-0613,
        ]
      optional: true
    functions:
      type:
        - list
      enabled_by: model
      enabled_by_value:
        [
          gpt-3.5-turbo-0613,
          gpt-3.5-turbo-16k-0613,
          gpt-3.5-turbo-1106,
          gpt-4-1106-preview,
          gpt-3.5-turbo-0125,
          gpt-4-0125-preview,
          gpt-4-0613,
        ]
      optional: true
    response_format:
      type:
        - object
      default: { "type": "text" }
      optional: true
    tool_choice:
      type:
        - string
      enabled_by: model
      enabled_by_value:
        [
          gpt-3.5-turbo-1106,
          gpt-4-1106-preview,
          gpt-3.5-turbo-0125,
          gpt-4-0125-preview,
        ]
      optional: true
    tools:
      type:
        - list
      enabled_by: model
      enabled_by_value:
        [
          gpt-3.5-turbo-1106,
          gpt-4-1106-preview,
          gpt-3.5-turbo-0125,
          gpt-4-0125-preview,
        ]
      optional: true
  module: tool_use.tools.openai_tool_use
  function: openai_tool_use
