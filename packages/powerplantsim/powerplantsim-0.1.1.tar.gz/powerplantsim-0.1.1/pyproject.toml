[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
include = ["powrplantsim*"]

[project]
name = 'powerplantsim'
version = '0.1.1'
requires-python = '~=3.10'
dependencies = [
    'Dickens~=2.1.1',
    'matplotlib~=3.8.2',
    'networkx~=3.2.1',
    'numpy~=1.26.2',
    'pandas~=2.1.3',
    'pyomo~=6.7.0',
    'scikit-learn~=1.3.2',
    'tqdm~=4.66.1'
]
description = 'PowerPlantSim: a power plant simulator'
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = 'Luca Giuliani', email = 'luca.giuliani13@unibo.it' },
    { name = 'University of Bologna - DISI' }
]
maintainers = [
    { name = 'Luca Giuliani', email = 'luca.giuliani13@unibo.it' }
]
license = { file = "LICENSE" }

[tool.hatch.build.targets.wheel]
packages = ["powerplantsim"]

[project.urls]
Repository = "https://github.com/giuluck/powerplantsim/"
