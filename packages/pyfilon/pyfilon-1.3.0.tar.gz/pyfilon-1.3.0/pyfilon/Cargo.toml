[package]
name = "pyfilon"
version = "1.3.0"
edition = "2021"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyfilon"
crate-type = ["cdylib"]

[dependencies]
pyo3 = {version = "0.19.0", features = ["num-complex"]}
filon = {path = "../filon-rs"}
num-complex = "0.4.4"
