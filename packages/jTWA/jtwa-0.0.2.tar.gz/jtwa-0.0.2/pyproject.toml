[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jTWA"
version = "0.0.2"
authors = [{name = "Moritz Reh", email = "moritz.reh@gmail.com"}]
description = "Truncated Wigner on GPUs based on JAX."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RehMoritz/jTWA"
Issues = "https://github.com/RehMoritz/jTWA/issues"
Documentation = "https://jtwa.readthedocs.io/en/latest/?badge=latest"