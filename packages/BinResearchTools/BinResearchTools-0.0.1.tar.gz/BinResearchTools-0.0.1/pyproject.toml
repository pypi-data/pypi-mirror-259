[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
# python -m build
# twine upload dist/*
[project]
name = "BinResearchTools"
version = "0.0.1"
description = "This project is a set of tools for binary software component analysis. It is designed to help researchers and developers to analyze the binary software components, such as libraries, executables, and firmware. The tools are written in Python."
authors = [{ name = "Liu Chengyue", email = "liuchengyuechina@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "loguru>=0.7.2",
]
