[project]
name = "webgestalt"
version = "0.1.0"
description = "Place holder for WebGestalt package. Please see WebGestaltPy for the current official package."
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/webgestalt"]

