[tool.poetry]
name = "acrm"
version = "0.1.1"
description = "An Arch Linux custom repository manager"
authors = ["misitru <dev@mistiru.me>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mistiru/acrm"

[tool.poetry.dependencies]
python = "^3.11"
cleo = "^2.0.0"

[tool.poetry.scripts]
acrm = 'acrm.application:main'

[build-system]
