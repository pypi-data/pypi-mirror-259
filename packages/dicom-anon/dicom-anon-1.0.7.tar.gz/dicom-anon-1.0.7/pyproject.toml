[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[project]
name = "dicom-anon"
description = "Program to anonymize dicom files with default and custom rules."
requires-python = ">=3.10"
authors = [
    { name = "MedCognetics" },
]
dependencies = [
    "pydicom",
    "tqdm",
]
readme = "README.md"
dynamic = []
version = "1.0.7"

[project.license]
text = "MIT"

[project.scripts]
dicomanonymizer = "dicomanonymizer.anonymizer:main"

[tool.pdm.version]
source = "file"
path = "dicomanonymizer/version.py"

[tool.pdm.dev-dependencies]
dist = [
    "build",
    "twine",
]
