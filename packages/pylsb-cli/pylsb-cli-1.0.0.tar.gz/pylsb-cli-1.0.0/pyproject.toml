[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pylsb-cli"
version = "1.0.0"
dependencies = [
	"pylsb",
]
requires-python = ">=3.9"
authors = [
	{ name="Matthew Rease", email="scubaventure101@hotmail.com" },
]
description = "Command line interface for reading the Legacy Standard Bible."
readme = "README.md"
license = {text = "GNU General Public License v3 (GPLv3)"}
keywords = ["bible", "lsb", "cli", "command line"]
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Environment :: Console",
	"Intended Audience :: End Users/Desktop",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Topic :: Religion",
]

[project.urls]
Homepage = "https://gitlab.com/Magicrafter13/pylsb-cli"
Issues = "https://gitlab.com/Magicrafter13/pylsb-cli/-/issues"

[project.scripts]
pylsb-cli = "pylsb_cli.__main__:main"
