[metadata]
license_file = LICENSE.md
description-file = README.md

[flake8]
exclude = 
	.*.py
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E203, E266, E501, W503
max-line-length = 100
application_import_names = mycmsproject
import-order-style = google

[egg_info]
tag_build = 
tag_date = 0

