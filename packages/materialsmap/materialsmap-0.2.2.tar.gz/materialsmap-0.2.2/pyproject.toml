[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "materialsmap"
version = "0.2.2"
authors = [
  { name="Hui Sun", email="HuiSun@psu.edu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
description = "MaterialsMap is Python package for mapping properties, manufacturing feasibility, and desirability. We focus on guiding materials design graphically while proving API to underlying methods."
readme = "README.md"

requires-python = ">=3.8, <3.10"
dependencies = [
    "matplotlib<3.8",
    "numpy<=1.22",
    "pycalphad<=0.9.2",
    "pandas>=2.0.2",
    "tqdm>=4.65.0",
    "scheil>=0.1.6",
    "scikit-learn>=0.24.1",
    "openpyxl>=3.1.2",
]

[project.urls]
"Homepage" = "https://github.com/HUISUN24/materialsmap"
"Research Group" = "https://phaseslab.org"
"Bug Tracker" = "https://github.com/HUISUN24/materialsmap/issues"
