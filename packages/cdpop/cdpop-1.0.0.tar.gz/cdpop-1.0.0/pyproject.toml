[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[project]
name = "cdpop"
version = "1.0.0"
description = "Pop open cash drawer with http GET request"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["tornado"]
authors = [
    {email = "ndf-zz@6-v.org", name = "Nathan Fraser"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "tornado",
    "posiflex-hidcd",
]
[project.urls]
homepage = "https://github.com/ndf-zz/cdpop"

[project.scripts]
cdpop = "cdpop:main"
