[project]
name = "boids"
authors = [{name = "Gregor Decristoforo", email = "gregor.decristoforo@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "pygame",
    "numpy",
    "pytest",
]

[project.urls]
