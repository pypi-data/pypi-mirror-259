[project]
name = "pytest-docker-compose-v2"
version = "0.1.1"
description = "Manages Docker containers during your integration tests"
authors = [
    { name = "Radu Suciu" },
    { name = "Roald Storm" },
    { name = "Thomas Meckel" },
]
dependencies = [
    "pytest>=7.2.2,<8",
    "python-on-whales>=0.69.0,<1",
]
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "pytest",
    "docker compose",
]
classifiers = [
    "Topic :: Software Development :: Testing",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.license]
text = "Apache"

[project.entry-points.pytest11]
docker_compose = "pytest_docker_compose.plugin:plugin"

[project.urls]
repository = "https://github.com/radusuciu/pytest-docker-compose-v2"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.259",
    "bumpver>=2022.1120",
    "git-cliff>=2.0.4",
    "tox>=4.13.0",
    "psycopg2-binary>=2.9.9",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.1",
    "pytest>=7.4.4",
]

[tool.pytest.ini_options]
addopts = "-m 'not (should_fail or multiple_compose_files)' '--docker-compose' './tests/pytest_docker_compose_tests/my_network' '--docker-compose-no-build'"
markers = [
    "should_fail: marks a set of test that should throw an error when run",
    "multiple_compose_files: marks a test that uses more than one compose file",
]
minversion = "7.2"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10

[tool.git-cliff.changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nand this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n"
body = "{% if version %}## [{{ version | trim_start_matches(pat=\"v\") }}] - {{ timestamp | date(format=\"%Y-%m-%d\") }}\n{% else %}## [Unreleased]\n{% endif %}{% for group, commits in commits | group_by(attribute=\"group\") %}\n    ### {{ group | upper_first }}\n    {% for commit in commits %}\n        - {{ commit.message | upper_first }}{% endfor %}\n{% endfor %}\n\n"
trim = true
footer = "<!-- generated by git-cliff -->\n"

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^.*: add", group = "Added" },
    { message = "^.*: support", group = "Added" },
    { message = "^.*: remove", group = "Removed" },
    { message = "^.*: delete", group = "Removed" },
    { message = "^test", group = "Fixed" },
    { message = "^fix", group = "Fixed" },
    { message = "^.*: fix", group = "Fixed" },
    { message = "^.*", group = "Changed" },
]
protect_breaking_commits = false
filter_commits = true
tag_pattern = "[0-9]*"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"

[tool.bumpver]
current_version = "0.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    "current_version = \"{version}\"",
    "version = \"{version}\"",
]
