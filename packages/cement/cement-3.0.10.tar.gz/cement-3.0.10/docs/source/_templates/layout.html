{# Import the theme's layout. #}
{% extends "!layout.html" %}

{% block breadcrumbs %}
    <div role="navigation" aria-label="breadcrumbs navigation">
        <ol class="breadcrumb">
            {% for doc in parents %}
                <li><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
            {% endfor %}
            <li>{{ title }}</li>
        </ol>
    </div>
{% endblock %}
