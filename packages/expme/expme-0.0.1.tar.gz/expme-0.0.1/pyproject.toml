[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expme"
version = "0.0.1"
authors = [
    { name="zema1", email="koalrx@gmail.com" },
]
description = "A small exp package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]
