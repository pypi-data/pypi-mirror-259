[metadata]
name = flask_edk_threads
version = 1.0.3
author = thcpc
author_email = redcpc@163.com
description = automation test helper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/thcpc/PyPackage/tree/main/flask_edk_threads
project_urls = 
	Bug Tracker =https://github.com/thcpc/PyPackage/tree/main/flask_edk_threads
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	lxml
python_requires = >=3.9

[options.package_data]
* = *.yaml

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

