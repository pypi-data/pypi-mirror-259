[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rollercoaster"
version = "0.0.3"
dependencies = [
	"bracelet",
	"carbonado",

	"click"
]

# license = { text = "license" }
license = { file = "license.s.HTML" }

description = "trades, economics, finance"
readme = "readme.md"
#
#	https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#keywords
#
keywords = [
	"grow and shrink",
	"rise and fall",
	"amplify and dampen"	
]

[project.scripts]
#
#	https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
#	from rollercoaster import clique; clique ()
#
# 	rollercoaster = "rollercoaster:clique"
#

[tool.setuptools.packages.find]
where = [ "structures/modules" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html" ]




