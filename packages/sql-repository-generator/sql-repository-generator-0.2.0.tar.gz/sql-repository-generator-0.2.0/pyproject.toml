[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-repository-generator"
version = "0.2.0"
authors = [
    { name = "Baboin Arthur", email = "baboin.arthur@gmail.com" },
]
description = "Library to generate repository for SQLAlchemy based on ORM Models"
#readme = "README.md " # will break limit of 4000 chr cf https://gitlab.com/gitlab-org/gitlab/-/issues/431505
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "SQLAlchemy~=2.0.23"
]
[project.optional-dependencies]
tests = [
    "pytest~=7.2.1",
    "pytest-mock~=3.10.0",
    "pytest-faker~=2.0.0",
    "pytest-cov~=4.0.0",
    "pytest-unordered~=0.5.2",
    "pytest-asyncio~=0.23.2",
    "EasyFactory~=1.1.0",
    "aiosqlite==0.19.0",
    "gevent~=23.9.1"
]
[project.urls]
"Homepage" = "https://gitlab.com/Tagashy/easysql"
"Bug Tracker" = "https://gitlab.com/Tagashy/easysql/issues"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "-s",
    "-v",
    "--durations=0",
    "--junit-xml=pytest.xml"
]
testpaths = [
    "tests"
]
pythonpath = [
    "src"
]
cache_dir = ".cache/pytest_cache"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src"]
command_line = "-m pytest tests"
concurrency = ["thread", "gevent"]

[tool.coverage.report]
#fail_under = 70
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if typing.TYPE_CHECKING:",
    "if TYPE_CHECKING:"
]


[tool.coverage.xml]
output = "coverage.xml"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt"]