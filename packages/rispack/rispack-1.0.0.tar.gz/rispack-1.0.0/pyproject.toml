[tool.poetry]
name = "rispack"
version = "1.0.0"
description = "Pack of shared libraries from Rispar"
authors = ["Rispar <tecnologia@rispar.com.br>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
SQLAlchemy = "^1.4.36"
boto3 = "^1.26.130"
botocore = "^1.29.133"
aws-lambda-powertools = "^2.15.0"
requests-aws-sign = "^0.1.6"
marshmallow = "^3.19.0"
marshmallow-dataclass = "^8.5.14"
requests = "^2.30.0"
marshmallow-enum = "^1.5.1"
pg8000 = "^1.29.5"

[tool.poetry.dev-dependencies]
twine = "^4.0.0"
black = "^22.3.0"
isort = "^5.12.0"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
ipython = "^8.4.0"
moto = "^4.1.9"

[tool.pytest.ini_options]
pythonpath = ["."]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"