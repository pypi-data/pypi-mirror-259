[build-system]
requires = ["hatchling >=0.25"]
build-backend = "hatchling.build"

[project]
name = "domino-code-assist"
#authors = [
#    {name = "Maarten A. Breddels", email = "maartenbreddels@gmail.com"},
#    {name = "Mario Buikhuizen", email = "mariobuikhuizen@gmail.com"}]
# license = {file = "LICENSE"}
# classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "reacton~=1.6.0",
    "solara[assets]~=1.13.0",
    "ipyvue",
    "ipyvuetify>=1.8.5",
    "ipywidgets<8",
    "pandas",
    "plotly>=5.5",
    "dominodatalab; python_version >= '3.8'",
    "humanize",
    "pydantic",
    "attrs<22.0.0",
    "nbformat>=4.5",  # to support cell ids
    "notebook>=4.6",  # to support cell ids
    "openpyxl",
    "xlrd",
    "vaex-core",
    "flaml",
    "mlflow>=2.4",
    "flaml[catboost]",
    "lightgbm",
    "hcrystalball",
    "statsmodels",
    "datasets==2.12.0",
    "transformers<=4.29.2",
    "torch==2.0.1",
    "accelerate==0.19.0",
    "evaluate",
    "seqeval",
    "torchvision",
    "rouge_score",
    "nltk",
    "timm",
    "albumentations",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "domino_code_assist/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["low_code_assistant", "domino_code_assist"]

[tool.hatch.build.targets.sdist]
packages = ["low_code_assistant", "domino_code_assist"]

[tool.hatch.build.targets.wheel.shared-data]
"prefix/share" = "share"
"prefix/etc" = "etc"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-timeout",
    "pytest-playwright",
    "pytest-mock",
    "pre-commit",
    "types-requests",
    "flake8",
    "black",
    "snowflake-connector-python<3.0",
    "redshift-connector",
    "playwright==1.19.0",
    "bump2version",
    "dominodatalab-data",
    "python-dotenv",
]

[project.urls]
Home = "https://github.com/cerebrotech/domino-code-assist"

[tool.black]
line-length = 160

[tool.ruff]
line-length = 160

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--disable-warnings"
timeout = 50
