[DEFAULT]

# you can create aliases like
# my_macd = macd

# aliases defined in [DEFAULT] will apply to all other sections

[color]

# you can create color aliases like for example
# my_green = olivegreen
# or even ...
# red = orange

# figure
facecolor = white

# ohlc colors
ohlc.up = black
ohlc.dn = red

# candlestick colors
candles.up = black
candles.dn = black
candles.off = white

# volume colors
volume.up = green
volume.dn = red
volume.ma = grey

# trade marker colors
marker.entry = green
marker.exit = red

# trade span
tradespan = green

# macd colors
macd = black
macdsignal = blue
macdhist = blue

# ppo colors
ppo = black
pposignal = blue
ppohist = blue

# example for a color cycler
palette.example = C0, C1, C2, C3, C4, C5, C6, C7, C8, C9

[width]

ohlc = 0.8
volume = 0.8
candles = 0.8
macdhist = 0.8
ppohist = 0.8

[linestyle]

line = -
