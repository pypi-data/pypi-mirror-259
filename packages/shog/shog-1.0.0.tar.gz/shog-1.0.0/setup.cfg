[metadata]
name = shog
version = 1.0.0
author = netrunner
author_email = netrunner@shog.ai
description = A simple Python package
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/shog-ai/shoggoth
project_urls = 
	Bug Tracker = https://github.com/shog-ai/shoggoth
	repository = https://github.com/shog-ai/shoggoth
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

