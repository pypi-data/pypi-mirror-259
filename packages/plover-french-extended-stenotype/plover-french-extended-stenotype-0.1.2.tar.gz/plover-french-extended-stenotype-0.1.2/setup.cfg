[metadata]
name = plover-french-extended-stenotype
version = 0.1.2
description = Plover French Stenotype layout with extra keys
long_description = file:README.md
long_description_content_type = text/markdown
keywords = plover plover_plugin
author = stl
author_mail = stl@gresille.org
licence = Gnu General Public Licence v3 or later
url = https://forge.gresille.org/stl/plover-french-extended-stenotype.git
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = True
setup_requires = 
	setuptools>=30.3.0
install_requires = 
	plover>=4.0.0.dev8
include_package_data = True
py_modules = 
	plover_french_extended_stenotype

[options.entry_points]
plover.system = 
	French Extended Stenotype = french_stenotype

[egg_info]
tag_build = 
tag_date = 0

