# 项目模板名称和存放地址映射表
template:
# Python 项目
  # python 基本模板
  python:
    repository: "https://github.com/lifefossil/template-python.git"
  # fastapi 模板
  fastapi:
    repository: "https://github.com/lifefossil/template-fastapi.git"
  # pyside6 模板
  pyside6:
    repository: "https://github.com/lifefossil/template-pyside6.git"
  # tkinter 模板
