<!-- remove form - home page -->
<div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content border-radius">
      <div class="modal-header">
        <h5 class="modal-title" id="addFieldModalLabel">Add field</h5>
        <input class="form-control col-6 ml-auto border-top-0 border-left-0 border-right-0" type="search" data-search="@text" data-target=".form-fields > *" data-hide-class="d-none" placeholder="Type text to search... ex: Text or Button">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-fields"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary update-form d-none my-2" data-dismiss="modal">Update form</button>
      </div>
    </div>
  </div>
</div>
