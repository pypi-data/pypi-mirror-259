[metadata]
name = scrape-data-cleaner
version = v0.0.26
author = Alexander Njogu
author_email = Alexander@chekiprice.com
description = A package for cleaning forms of scraped data and convert them to normal text.
long_description = file: README.md
long_description_content_type = text/markdown
url = 
project_urls = 
	Bug Tracker = https://gitlab.com:xaander1/scraped-data-cleaner.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

