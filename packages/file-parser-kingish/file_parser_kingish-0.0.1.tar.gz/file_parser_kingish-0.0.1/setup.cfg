[metadata]
name = file_parser_kingish
version = 0.0.1
author = Priyansh Srivastava
description = A Python script for parsing and extracting info from text or pdf file
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Priyansh-03/File_parser_Pypi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mypackage_cli = mypackage.main:main

[egg_info]
tag_build = 
tag_date = 0

