[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[tool.pdm.dev-dependencies]
dev = [
    "numpy>=1.26.4",
    "opencv-python>=4.9.0.80",
    "black>=24.2.0",
    "ruff>=0.2.1",
    "pytest>=8.0.0",
    "pre-commit>=3.6.1",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[project]
name = "bbox_objected"
version = "0.2.7"
description = "Manipulate bounding boxes as objects"
authors = [
    { name = "SEBROVATER", email = "sebrovskiy.k@gmail.com" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
home = "https://github.com/SEBROVATER/bbox_objected"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
