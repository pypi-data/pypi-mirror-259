[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "arduiglitch"
version = "0.0.10"
authors = [{ name = "Hugo Perrin", email = "h.perrin@emse.fr" }]
description = "Python module for the eponym voltage glitch training. Contains everything required to run the Jupyterlab notebooks."
readme = "README.rst"
requires-python = ">=3.10.12"
license = { text = "GPL-3.0-or-later" }
dependencies = [
    "pyserial",
    "jupyterlab",
    "matplotlib",
    "numpy",
    "panel",
    "pandas",
    "hvplot",
    "pycryptodome>=3.19.0",
    "jupyter-bokeh",
    "ipykernel",
]

[tool.pytest.ini_options]
pythonpath = "src"
