[project]
name = "avilla-elizabeth"
version = "1.0.0a28"
authors = [
    { name = "GreyElaina", email = "GreyElaina@outlook.com" },
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "aiohttp>=3.8.1",
    "avilla-core >= 1.0.0a24",
    "avilla-standard-qq >= 1.0.0a21",
]
description = ""
readme = "README.md"
requires-python = ">=3.9"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/GraiaProject/Avilla"
repository = "https://github.com/GraiaProject/Avilla"

[build-system]
requires = [
    "mina-build<0.6.0",
]
build-backend = "mina.backend"

[tool.pdm.build]
includes = [
    "avilla/elizabeth",
    ".mina/elizabeth.toml",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.7.0",
    "mina-build>=0.4.0",
    "richuru>=0.1.1",
    "ruff>=0.0.272",
    "uvicorn>=0.22.0",
    "devtools>=0.11",
    "ipykernel>=6.23.2",
    "pip>=23.2.1",
    "pdm-mina>=0.3.1",
]

[tool.mina]
enabled = true

[tool.black]
include = "\\.pyi?$"
line-length = 120
target-version = [
    "py39",
]

[tool.isort]
profile = "black"
