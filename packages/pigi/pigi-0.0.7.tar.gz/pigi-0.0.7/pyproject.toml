[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
include-package-data = true

[project]
dependencies = [
    "numpy==1.26.4",
    "numba==0.59",
    "numpy_minmax==0.2.0"
]
name = "pigi"
version = "0.0.7"
authors = [
  { name="Pigizoid", email="evansimpson470@gmail.com" },
]
description = "Fast Lightweight sorting algorithm"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["pigicount", "sorting", "algorithm", "counting", "count", "pigizoid", "pigi"]
[project.urls]
Homepage = "https://github.com/Pigizoid/pigicount"
Issues = "https://github.com/Pigizoid/pigicount/issues"