[tool.poetry]
name = "hangar-sdk"
version = "0.0.20"
description = "SDK for hangar cloud."
authors = ["Mihir Chintawar <mihir@tryhangar.com>","Kiran Illindala <kiran@tryhangar.com>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.7.0"
httpx = "^0.26.0"
typer = "^0.9.0"
pydantic = "^2.5.3"
paramiko = "^3.4.0"
aiohttp = "^3.9.1"
boto3 = "^1.34.25"
gitignore-parser = "^0.1.11"
attrs = "^23.2.0"
networkx = "^3.2.1"

[tool.poetry.dev-dependencies]
ruff = "^0.1.4"
pytest = "^8.0.1"

[tool.poetry.scripts]
hangar = "hangar_sdk.main:app"


[tool.poetry.group.dev.dependencies]
typer-cli = {git = "https://github.com/Patarimi/typer-cli.git"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
