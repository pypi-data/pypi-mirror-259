target-version = "py38"
line-length = 100

[lint]
select = []
ignore = [
  # No blank lines before the class docstring, TYVM
  "D203",

  # The multi-line docstring summary starts on the same line
  "D213",

  # The /x regex modifier is common enough across many languages
  "FURB167",

  # We use the subprocess library responsibly
  "S404",
  "S603",
  "S606",
  "S607",
]

[lint.flake8-copyright]
notice-rgx = "(?x) SPDX-FileCopyrightText: \\s \\S"

[lint.isort]
force-single-line = true
known-first-party = ["utf8_locale"]
lines-after-imports = 2
single-line-exclusions = ["typing"]

[lint.per-file-ignores]
# This is a command-line tool; console output is part of its task
"python/utf8_locale/__main__.py" = ["T201"]

# This is a test suite
"python/unit_tests/**.py" = ["S101"]

# This is a command-line test tool; console output is part of its task
# Also, it is a standalone program on purpose.
"tests/functional.py" = ["INP001", "T201"]

# This is a command-line test tool; console output is part of its task
# Also, it is a standalone program on purpose.
"tests/vetox.py" = ["INP001", "T201"]
