{% load i18n %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {{form.title|as_crispy_field}}
        </div>
        <div class="col-lg-12">
            {{form.subtitle|as_crispy_field}}
        </div>
        <div class="col-lg-6">
            {{form.status|as_crispy_field}}
        </div>
        <div class="col-lg-6">
            {{form.category|as_crispy_field}}
        </div>
        <div class="col-lg-12">
            <label for="">{% trans "Image" %}</label>
            {{form.media|as_crispy_field}}
        </div>
        <div class="col-lg-12">
            {{form.content|as_crispy_field}}
        </div>
        <div class="col-lg-12">
            <label for="">{% trans "PDF Upload" %}</label>
            {{form.folder_doc|as_crispy_field}}
        </div>
    </div>
</div>
<input type="hidden" name="form-id" id="feedCall">
<input type="hidden" name="obj-id" id="feedID">
