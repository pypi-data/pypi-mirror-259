[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "racoons"
authors = [{name = "Paul-Philipp Jacobs", email = "jacobspaul91@gmail.com"}]
dynamic = ["version", "description"]

requires-python = ">=3.10"

dependencies=[
    "imblearn==0.0",
    "matplotlib==3.8.2",
    "numpy==1.26.3",
    "openpyxl==3.1.2",
    "pandas==2.1.4",
    "scikit-learn==1.3.2",
    "seaborn==0.13.1",
    "tqdm==4.66.1",
    "xgboost==2.0.3",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.4",
]