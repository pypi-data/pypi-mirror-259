[metadata]
name = Mopidy-BigScreen
version = 0.1.0
url = https://github.com/benreid24/mopidy-bigscreen
author = Benjamin Reid
author_email = reidben24@gmail.com
license = Apache License, Version 2.0
license_file = LICENSE
description = Mopidy frontend for big screens
long_description = file: README.rst
classifiers = 
	Environment :: No Input/Output (Daemon)
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Multimedia :: Sound/Audio :: Players

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.9
install_requires = 
	Mopidy >= 3.0.0
	Pykka >= 2.0.1
	setuptools

[options.extras_require]
lint = 
	black
	check-manifest
	flake8
	flake8-black
	flake8-bugbear
	flake8-isort
	isort
test = 
	pytest
	pytest-cov
dev = 
	%(lint)s
	%(test)s
	tox

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
mopidy.ext = 
	bigscreen = mopidy_bigscreen:Extension

[flake8]
application-import-names = mopidy_bigscreen, tests
max-line-length = 80
exclude = .git, .tox, build
select = 
	C, E, F, W
	B
	B950
	I
	N
ignore = 
	E203
	E501
	W503
	B305

[egg_info]
tag_build = 
tag_date = 0

