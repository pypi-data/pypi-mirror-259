[tool.poetry]
name = "qotto-auth-client"
version = "2.2.4"
description = "Qotto/QottoAuthClient"
authors = ["Qotto Dev Team <dev@qotto.net>"]
readme = "README.md"
#homepage
#repository = "https://gitlab.com/qotto/oss/eventy"
#documentation = "https://qotto.gitlab.io/oss/eventy"
#keywords
#classifiers
packages = [
    { include = "qottoauth" },
]
include = [
    "LICENSE",
]

#[tool.poetry.scripts]

[tool.poetry.dependencies]
python = "^3.7"
eventy = ">=3.3.0"
requests = ">=2.0.0"
gql = { extras = ["requests"], version = ">=2.0.0" }
cryptography = ">=37.0.0"
PyJWT = ">=2.0.0"


[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
pytest = "^7.1.1"
mypy = "^0.941"

#[tool.poetry.extras]
environs = "^9.5.0"
types-requests = ">=2.0.0"

#[tool.poetry.plugins]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.mypy]
python_version = "3.9"
files = 'qottoauth'
strict_optional = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
pretty = true

