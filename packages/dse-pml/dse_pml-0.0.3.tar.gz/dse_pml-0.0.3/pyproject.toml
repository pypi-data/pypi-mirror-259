[project]
name = "dse_pml"
dynamic = [ "version",]
description = "Custom package placeholder DO NOT DELETE OR TRANSFER OWNERSHIP"
requires-python = ">=3.6"
[[project.authors]]
name = "Casey Wahl"
email = "dse-pypi@progleasing.com"

[build-system]
requires = [ "setuptools>=61.0.0", "wheel", "semver>=3.0",]
build-backend = "setuptools.build_meta"

[project.license]
text = "Proprietary"

[tool.setuptools]
py-modules = []

[tool.setuptools.dynamic.version]
attr = "dse_pml.VERSION"

[tool.setuptools.packages.find]
where = [ "src",]
