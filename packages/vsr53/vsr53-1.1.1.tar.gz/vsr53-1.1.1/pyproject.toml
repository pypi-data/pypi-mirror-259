[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
name = "vsr53"
description = "Python Library to interface with Thyracont's VSR53 vacuum gauges"
authors = [
    { name = "Oscar MartÃ­nez", email = "omartinez@ifae.es" },
    { name = "Luis Antonio Obis Aparicio", email = "luis@obis.dev" }
]
maintainers = [
    { name = "Luis Antonio Obis Aparicio", email = "luis@obis.dev" }
]
license = "CC0-1.0"

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyserial",
]
dynamic = [
    "version"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/vsr53/_version.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
filterwarnings = [
    "error"
]
log_cli_level = "INFO"
minversion = "6.0"
testpaths = ["test"]
xfail_strict = true

[project.optional-dependencies]
test = [
    "pytest",
    "pre-commit",
]

[project.urls]
"Download" = "https://github.com/lobis/vsr53/releases"
"Homepage" = "https://github.com/lobis/vsr53"
"Bug Tracker" = "https://github.com/lobis/vsr53/issues"

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
extend-select = [
    "B", # flake8-bugbear
    "I", # isort
    "ARG", # flake8-unused-arguments
    "C4", # flake8-comprehensions
    "EM", # flake8-errmsg
    "ICN", # flake8-import-conventions
    "G", # flake8-logging-format
    "PGH", # pygrep-hooks
    "PIE", # flake8-pie
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "RET", # flake8-return
    "RUF", # Ruff-specific
    "SIM", # flake8-simplify
    "T20", # flake8-print
    "UP", # pyupgrade
    "YTT", # flake8-2020
    "EXE", # flake8-executable
    "NPY", # NumPy specific rules
    "PD"  # pandas-vet
]
ignore = [
    "PLR09", # Too many X
    "PLR2004"  # Magic comparison
]

isort.required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"test/**" = ["T20"]
