[tool.poetry]
authors     = ["Reik Stiebeling <reik.stiebeling@nwon.de>"]
description = "Python Code that is used in several projects"
homepage    = "https://nwon.de"
include     = ["README.md", "**/*.pyi"]
license     = "MIT"
name        = "nwon_baseline"
readme      = "README.md"
repository  = "https://gitlab.com/nvon/pypi-packages/nwon_baseline"
version     = "0.2.15"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

pydantic = ">=2.0.0,<3.0.0"
pytz     = "^2022.1"
jsonref = "^1.1.0"

[tool.poetry.dev-dependencies]
black  = "^23.3.0"
isort  = "^5.12.0"
mypy   = "^1.4.1"
pylint = "^2.9.6"
pytest = "^7.4.0"

# Types
types-pytz = "^2021.3.6"

[tool.poetry.scripts]
publish = "scripts.publish:publish"

# Code formatter black configuration
[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88

[build-system]
build-backend = "poetry.core.masonry.api"
requires      = ["poetry-core>=1.0.0"]

[tool.pyright]
