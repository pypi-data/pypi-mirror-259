[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "testcontainers-on-whales"
description = "A library that provides throwaway instances of common services."
readme = "README.md"
requires-python = ">=3.9,<3.13"
authors = [
    { name = "betaboon", email = "betaboon@0x80.ninja" },
]
maintainers = [
    { name = "betaboon", email = "betaboon@0x80.ninja" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Software Development :: Build Tools",
]
keywords = [
    "testing",
    "containers",
    "podman",
    "docker",
    "test automation",
]
dynamic = []
dependencies = [
    "python-on-whales>=0.69.0",
    "requests>=2.31.0",
]
version = "0.7.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
eventstoredb = [
    "eventstoredb>=0.8.1",
]
minio = [
    "boto3>=1.34.52",
]
postgres = [
    "psycopg2-binary>=2.9.9",
    "sqlalchemy>=2.0.27",
]
rabbitmq = [
    "pika>=1.3.2",
]
redis = [
    "redis>=5.0.2",
]
all = [
    "testcontainers-on-whales[eventstoredb]",
    "testcontainers-on-whales[minio]",
    "testcontainers-on-whales[postgres]",
    "testcontainers-on-whales[rabbitmq]",
    "testcontainers-on-whales[redis]",
]

[project.urls]
Homepage = "https://github.com/betaboon/testcontainers-on-whales"
Documentation = "https://betaboon.github.io/testcontainers-on-whales"
Changelog = "https://github.com/betaboon/testcontainers-on-whales/releases"
Repository = "https://github.com/betaboon/testcontainers-on-whales"
"Issue Tracker" = "https://github.com/betaboon/testcontainers-on-whales/issues"

[tool.pdm.dev-dependencies]
docs = [
    "furo>=2024.1.29",
    "myst-parser>=2.0.0",
    "sphinx-autoapi>=3.0.0",
    "sphinx-autobuild>=2024.2.4",
    "sphinx-copybutton>=0.5.2",
    "sphinx>=7.2.6",
]
linting = [
    "gitlint>=0.19.1",
    "mypy>=1.8.0",
    "pre-commit>=3.6.2",
    "ruff>=0.2.2",
    "types-requests>=2.31.0.6",
    "types-urllib3>=1.26.25.14",
]
testing = [
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
    "pytest>=8.0.2",
]

[tool.pdm.options]
lock = [
    "--group=:all",
]

[tool.pdm.version]
source = "scm"
write_to = "testcontainers_on_whales/__version__.py"
write_template = "__version__ = \"{}\"\n"

[tool.pdm.scripts.install-git-hooks]
help = "Install pre-commit hooks"
cmd = "pre-commit install --install-hooks"

[tool.pdm.scripts.lint]
help = "Run pre-commit"
cmd = "pre-commit run --all-files"

[tool.pdm.scripts.test]
help = "Run tests"
cmd = "pytest"

[tool.pdm.scripts.docs-build]
help = "Build docs"
cmd = "sphinx-build docs docs/_build"

[tool.pdm.scripts.docs-serve]
help = "Build and serve docs"
cmd = "sphinx-autobuild --watch testcontainers-on-whales docs docs/_build"

[tool.pdm.scripts._ci-lint-code]
cmd = [
    "pre-commit",
    "run",
    "--show-diff-on-failure",
    "--from-ref",
    "${FROM_REF}",
    "--to-ref",
    "${TO_REF}",
]

[tool.pdm.scripts._ci-lint-commits]
cmd = [
    "gitlint",
    "--contrib",
    "contrib-title-conventional-commits",
    "--ignore",
    "body-is-missing",
    "--commits",
    "${FROM_REF}..${TO_REF}",
]

[tool.semantic_release]
tag_format = "{version}"

[tool.mypy]
strict = true
python_version = "3.9"

[tool.ruff]
target-version = "py39"
line-length = 100
preview = true

[tool.ruff.lint]
fixable = [
    "ALL",
]
select = [
    "A",
    "ASYNC",
    "B",
    "BLE",
    "C4",
    "C90",
    "COM",
    "D",
    "DTZ",
    "E",
    "ERA",
    "EXE",
    "F",
    "FLY",
    "FURB",
    "I",
    "ICN",
    "ISC",
    "N",
    "NPY",
    "PD",
    "PERF",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "PT",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D",
    "D100",
    "D104",
]

[tool.ruff.isort]
combine-as-imports = true

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"tests/**/*" = [
    "C901",
    "D",
    "S",
    "SIM",
]

[tool.pytest.ini_options]
addopts = "--strict-config --strict-markers --cov"
asyncio_mode = "auto"
xfail_strict = true

[tool.coverage.run]
branch = true
parallel = true
source = [
    "testcontainers_on_whales",
]
