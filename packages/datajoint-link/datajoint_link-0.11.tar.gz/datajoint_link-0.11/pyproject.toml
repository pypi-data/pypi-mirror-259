[project]
name = "datajoint-link"
description = "A tool for linking two DataJoint tables located on different database servers"
readme = "README.md"
authors = [
    { name = "Christoph Blessing", email = "33834216+cblessing24@users.noreply.github.com" },
]
dependencies = [
    "datajoint >= 0.12",
    "tqdm>=4.66.1",
]
requires-python = ">=3.8"
dynamic = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Database",
]
version = "0.11"

[project.license]
text = "GNU GPLv3"

[project.urls]
homepage = "https://github.com/sinzlab/link"

[tool.black]
line-length = 120

[tool.pylint.master]
max-line-length = 120
ignore-patterns = [
    "test_.*\\.py",
    "conftest\\.py",
]
fail-on = [
    "useless-suppression",
]

[tool.pylint.messages_control]
enable = [
    "useless-suppression",
]
disable = [
    "cyclic-import",
    "logging-fstring-interpolation",
    "duplicate-code",
]

[tool.mypy]
python_version = "3.8"
files = [
    "link",
    "tests",
    "stubs",
]
strict = false
mypy_path = "stubs"
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true
disallow_subclassing_any = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_reexport = true
strict_equality = true
strict_concatenate = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_return_any = true
enable_error_code = [
    "possibly-undefined",
]

[[tool.mypy.overrides]]
module = [
    "tests.docker.*",
    "tests.functional.*",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "datajoint.*",
    "docker.*",
    "setuptools.*",
]
ignore_missing_imports = true

[tool.coverage.run]
branch = true
source = [
    "link",
]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=6.2",
    "pytest-sugar>=0.9",
    "pytest-cov>=2.11",
    "docker>=4.4",
    "pymysql>=1.0",
    "mypy>=0.812",
    "black>=22.10.0",
    "minio>=7.1.12",
    "neovim>=0.3.1",
    "pdbpp>=0.10.3",
    "ruff>=0.0.270",
    "types-tqdm>=4.66.0.4",
]

[tool.pdm.scripts]
lint_black = "black --check --diff ."
lint_mypy = "mypy"
lint_ruff = "ruff check ."
tests = "pytest -m 'not slow'"
functional_tests = "docker compose run functional_tests"

[tool.pytest.ini_options]
addopts = [
    "--quiet",
    "--strict-markers",
]
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
line-length = 120
select = [
    "E",
    "F",
    "I",
    "D",
    "PL",
    "PT",
]
ignore = [
    "F821",
]
include = [
    "link/*.py",
    "tests/*.py",
]

[tool.ruff.per-file-ignores]
"tests/*.py" = [
    "D",
    "PL",
]
"stubs/*.pyi" = [
    "D",
]

[tool.ruff.pydocstyle]
convention = "pep257"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
