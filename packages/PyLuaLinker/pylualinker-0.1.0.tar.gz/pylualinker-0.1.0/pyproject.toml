[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/PyLuaLinker/", "src/data/"]

[project]
name = "PyLuaLinker"
version = "0.1.0"
authors = [{ name = "Ubus99" }]
description = "A command-line tool for linking Lua projects into a single file"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
keywords = ["LUA", "linker", "scrips"]

[project.scripts]
PyLuaLinker = "PyLuaLinker.__main__:main"

[project.urls]
Homepage = "https://github.com/Ubus99/PyLuaLinker"
Issues = "https://github.com/Ubus99/PyLuaLinker/issues"
