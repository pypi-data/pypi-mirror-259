[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[project]
  name = "skycli.py"
  version = "0.0.1"
  authors = [
    { name="SkyTheCodeMaster", email="sky@skystuff.cc" },
  ]
  description = "A CLI package which attempts to mimic the style of discord.py"
  readme = "README.md"
  requires-python = ">=3.8"
  classifiers = [
      "Programming Language :: Python :: 3",
      "License :: OSI Approved :: MIT License",
      "Operating System :: OS Independent",
  ]

  dependencies = [
    "aioconsole==0.7.0",
    "pyttsx3==2.71"
  ]

  [project.urls]
  Homepage = "https://github.com/skythecodemaster/pycli-lib/"
  Issues = "https://github.com/skythecodemaster/pycli-lib/issues"