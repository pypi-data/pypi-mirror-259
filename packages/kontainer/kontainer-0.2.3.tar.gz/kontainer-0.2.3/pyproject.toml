[project]
name = "kontainer"
version = "0.2.3"
description = "How to look like functional programming"
authors = [
    { name = "phi", email = "phi.friday@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = ">= 3.8"
dependencies = [
    "typing-extensions>=4.10.0",
]

[project.urls]
Repository = "https://github.com/phi-friday/kontainer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff==0.2.2",
    "pytest>=8.0.0",
    "pytest-icdiff>=0.8",
    "anyio>=4.3.0",
    "uvloop>=0.19.0",
    "trio>=0.24.0",
    "hypothesis>=6.88.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.5.0",
    "ipykernel>=6.29.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/kontainer"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["ALL"]
fixable = [
    "UP",
    'F401',   # unused imports
    "F522",   # string-dot-format-extra-named-arguments
    "F541",   # f-string-missing-placeholders
    "W292",   # no-new-line-at-end-of-file
    "E711",   # none-comparison
    "E712",   # true-false-comparison
    "E713",   # not-in-test
    "E714",   # not-is-test
    "I001",   # unsorted-imports
    "UP037",  # quoted-annotation
    "W293",   # blank-line-with-whitespace
    "RSE102", # unnecessary-paren-on-raise-exception
    "SIM108", # if-else-block-instead-of-if-exp
    "I002",   # missing-required-import
    "RUF100", # unused-noqa
    "TCH003", # typing-only-standard-library-import
    "UP034",  # extraneous-parentheses
    "RUF005", # unpack-instead-of-concatenating-to-collection-literal
    "C401",   # unnecessary-generator-set
    "W292",   # no-new-line-at-end-of-file
    "W291",   # trailing-whitespace
    "RUF010", # explicit-f-string-type-conversion
    "FLY002", # static-join-to-f-string
    "RUF020", # never-union
]
ignore = [
    'TD',     # flake8-todos
    "D100",   # public-module
    "D104",   # public-package
    "D107",   # public-init
    "D201",   # no-blank-line-before-function
    "D202",   # no-blank-line-after-function
    "D203",   # one-blank-line-before-class
    "D204",   # one-blank-line-after-class
    "D211",   # no-blank-line-before-class
    "D212",   # multi-line-summary-first-line
    "D213",   # multi-line-summary-second-line
    "D400",   # ends-in-period
    "D401",   # non-imperative-mood
    "D403",   # first-line-capitalized
    "D406",   # new-line-after-section-name
    "D407",   # dashed-underline-after-section
    "D417",   # undocumented-param
    "D415",   # ends-in-punctuation
    "EM101",  # raw-string-in-exception
    "TRY003", # raise-vanilla-args
    "ANN101", # missing-type-self
    "ANN102", # missing-type-cls
    "ANN401", # dynamically-typed-expression
    "FBT002", # boolean-default-value-in-function-definition
    "PGH003", # blanket-type-ignore
    "SIM117", # multiple-with-statements # python3.8
    "B905",   # zip-without-explicit-strict
    "PD010",  # use-of-dot-pivot-or-unstack
    "D105",   # undocumented-magic-method
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "D413",   # blank-line-after-last-section 
    # ruff format
    "W191",    # tab-indentation
    "E111",    # indentation-with-invalid-multiple
    "E114",    # indentation-with-invalid-multiple-comment
    "E117",    # over-indented
    "D206",    # indent-with-spaces
    "D300",    # triple-single-quotes
    "Q000",    # bad-quotes-inline-string
    "Q001",    # bad-quotes-multiline-string
    "Q002",    # bad-quotes-docstring
    "Q003",    # avoidable-escaped-quote
    "COM812",  # missing-trailing-comma
    "COM819",  # prohibited-trailing-comma
    "ISC001",  # single-line-implicit-string-concatenation
    "ISC002",  # multi-line-implicit-string-concatenation
    "PLR0913", # too-many-arguments
    # temp
    "D101",
    "D102",
    "D103",
]

[tool.ruff.lint.per-file-ignores]
"./tests/**/*.py" = [
    "TCH001",
    "TCH002",
    "TCH003",
    "S101",
    "D101",
    "ANN001",
    "ANN201",
    "PLR0133",
    "W605",
    "D103",
    "D102",
    "PLR2004",
    "SLF001",
    "E731",
]

[tool.ruff.format]
indent-style = "space"
preview = true
quote-style = "double"
skip-magic-trailing-comma = true

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.isort]
known-local-folder = ['kontainer']
required-imports = ["from __future__ import annotations"]
# ruff format
force-single-line = false
force-wrap-aliases = false
split-on-trailing-comma = false

[tool.pyright]
pythonVersion = '3.8'
pythonPlatform = 'Linux'
diagnostic = 'basic'
include = ['src', 'tests']

[tool.pytest.ini_options]
addopts = "--cov=src/kontainer --cov-report html --cov-report=xml"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["./tests/**/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
