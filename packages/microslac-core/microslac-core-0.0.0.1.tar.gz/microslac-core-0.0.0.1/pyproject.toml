[project]
name = "microslac-core"
version = "0.0.0.1"
authors = [
    { name = "tanlda", email = "ledinhanhtan.stack@gmail.com" },
]
description = "microslac core"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/microslac/slac-core"
Issues = "https://github.com/microslac/slac-core/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"