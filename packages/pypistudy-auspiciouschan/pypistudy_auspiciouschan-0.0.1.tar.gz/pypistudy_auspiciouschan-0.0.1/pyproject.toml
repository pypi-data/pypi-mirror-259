[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypistudy_auspiciouschan"
version = "0.0.1"
authors = [
  { name="Auspicious Chan", email="AuspicioiusChanWork@gmail.com" },
]
description = "PyPi Study"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitee.com/AuspiciousChan/py-pi-study"
Issues = "https://gitee.com/AuspiciousChan/py-pi-study/issues"