[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["tic_tac_toe", "game_ai"]

[project]
name = "marudhu2004-tic-tac-toe"
authors = [
    {name = "marudhu2004", email = "marudhupaandian@gmail.com"},
    {name = "sidz2004", email = "igauthamsiddharthtantri@gmail.com"},
]


description = "A simple terminal tictactoe game"
readme = "README.md"
requires-python = ">=3.7"
version = "0.7"

license = {text = "BSD-3-Clause"}

[project.scripts]
tic-tac-toe = "tic_tac_toe.main:run"

[project.urls]
Homepage = "https://github.com/marudhu2004/python-tic-tac-toe"
Issues = "https://github.com/marudhu2004/python-tic-tac-toe"
