[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_multichat"
version = "0.0.3"
description = "A variant of Gradio's Chatbot component that can handle multiple entities, which can be useful for role-playing and/or multi-agent tasks."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "YOUR NAME", email = "YOUREMAIL@domain.com" }]
