[project]
name = "updb"
version = "0.1.0"
description = "Simple DB migration manager for non-bloated projects."
authors = [
    { name = "Sergei Minaev", email = "i@zenux.ru" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "BSD 2-Clause License"

[project.scripts]
updb = "updb:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
