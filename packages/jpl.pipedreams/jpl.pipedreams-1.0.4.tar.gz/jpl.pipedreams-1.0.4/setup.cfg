[metadata]
name = jpl.pipedreams
version = 1.0.4
author = Asitang Mishra
author_email = Asitang.Mishra@jpl.nasa.gov
maintainer = Sean Kelly
maintainer_emaail = Sean.Kelly@jpl.nasa.gov
url = https://github.com/EDRN/jpl.pipedreams
download_url = https://github.com/EDRN/jpl.pipedreams/releases
description = Pipe Dreams: API for publication of scientific data
long_description = file: README.md
long_description_content_type = text/markdown
keywords = science, data, analysis, archive, catalog, publication, pipes
license = ALv2
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Database
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
python_requires = >=3.7, <3.10
zip_safe = True
include_package_data = True
packages = find_namespace:
package_dir = 
	=src
setup_requires = 
	numpy~=1.26.4
	setuptools>=57.0.0
install_requires = 
	celery==5.1.0
	numpy==1.17.4
	redis==3.5.3
	certifi==2019.6.16
	chardet==3.0.4
	docutils==0.15.2
	idna==2.8
	itsdangerous==1.1.0
	Jinja2==2.10.1
	jmespath==0.9.4
	lxml==4.5.0
	MarkupSafe==1.1.1
	networkx==2.5.1
	python-dateutil~=2.8.1
	requests==2.22.0
	six==1.12.0
	urllib3==1.25.3
	Werkzeug==0.15.5
	wheel==0.36.2
	xlrd==1.2.0
	pytz==2021.1
	six==1.12.0
	tqdm==4.62.2

[options.package_data]
* = *.json, *.xlsx, *.txt

[options.packages.find]
where = src
exclude = test

[egg_info]
tag_build = 
tag_date = 0

