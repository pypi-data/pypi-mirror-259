[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx-desktop"
dynamic = ["version"]
description = "Open sphinx:// links on your desktop."
readme = { file = "README.md", content-type="text/markdown" }
license = { file = "LICENSE.md", content-type="text/markdown" }
requires-python = ">=3.6"
dependencies = [
    "toml",
]
authors = [
    {name = "Nate Skulic"},
    {name = "MetaCompany" },
]

[tool.setuptools.dynamic]
version = { attr = "sphinx_desktop.version.VERSION" }

[project.optional-dependencies]
build = [
    "build",
    "pex",
]
test = [
    "pytest",
    "pytest-cov ~=3.0.0",
]
documents = [
    "sphinx",
    "sphinx-better-theme",
    "myst-parser",
    "markdown-it-py[linkify,plugins]"
]

[project.scripts]
sphinx-desktop = "sphinx_desktop.__main__:main"

[tool.setuptools.packages.find]
where = ["python"]
#include = ["*", "themes"]
namespaces = true

[tool.setuptools.package-data]
"sphinx_desktop.xdg" =[
    "*.desktop",
]
#"documents" = ["documents"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "5"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
addopts = [
    "--import-mode=importlib",
]
pythonpath = "."

