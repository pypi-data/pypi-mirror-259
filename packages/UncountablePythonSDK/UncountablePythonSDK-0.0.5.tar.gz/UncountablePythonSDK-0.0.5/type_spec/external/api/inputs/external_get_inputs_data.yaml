$endpoint:
    is_sdk: true
    method: get
    path: ${external}/inputs/external_get_inputs_data
    function: main.site.app.external.inputs.get_inputs_data.get_inputs_data
    desc: "Gets the details for passed input ids"

Arguments:
    type: Object
    properties:
        input_ids:
            type: List<Integer>
            desc: "Ids of the inputs to retrieve"

ExternalAttributeDetails:
    type: Object
    properties:
        attribute_id:
            type: Integer
            desc: "A unique identifier for the attribute."
        name:
            type: String
            desc: "The name of the attribute"
        quantity_type:
            type: String
            desc: "The value type of the attribute"

ExternalInputAttributeValue:
    type: Object
    properties:
        attribute_id:
            type: Integer
            desc: "A unique identifier for the attribute."
        quantity_dec:
            type: Decimal
            desc: "The value for the metadata, if it is of numeric type"
        quantity_json:
            type: JsonValue
            desc: "The value for the metadata, if it is not of numeric type"

ExternalInputTag:
    type: Object
    properties:
        tag_id:
            type: Integer
            desc: "A unique identifier for the tag."
        tag_name:
            type: String
            desc: "A name for the tag"

ExternalInputCategory:
    type: Object
    properties:
        material_family_id:
            type: Integer
            desc: "A unique identifier for the material family id where the category assignment is made."
        category_id:
            type: Integer
            desc: "A unique identifer for the category"
        category_name:
            type: String
            desc: "A name for the category"

ExternalInputDetails:
    type: Object
    properties:
        input_id:
            type: Integer
            desc: "A unique identifier for the input."
        name:
            type: String
            desc: "The name of the input."
        quantity_type:
            type: String
            desc: "The quantity type of the input.  Always numeric for standard inputs"
        type:
            type: String
            desc: "The type of the input.  E.g. input, process parameter, equipment"
        attributes:
            type: List<ExternalInputAttributeValue>
            desc: "The attributes of the input"
        categories:
            type: List<ExternalInputCategory>
            desc: "The categories for the input for each material family"
        tags:
            type: List<ExternalInputTag>
            desc: "The tags (subcategories) for the input"

Data:
    type: Object
    properties:
        input_details:
            type: List<ExternalInputDetails>
        input_attributes:
            type: List<ExternalAttributeDetails>
