[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "thequantick_package_test"
version = "0.0.1"
authors = [
    {name="Marcello Chiuminatto", email="mchiuminatto@gmail.com"},
]
description = "small descrioption"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "numpy==1.26.4",
        "pandas==2.2.1",
        "python-dateutil==2.8.2",
        "pytz==2024.1",
        "six==1.16.0",
        "tzdata==2024.1",
    ]

[project.urls]
Homepage="http://github.com/pypa/sampleproject"
Issues="http://github.com/pypa/sampleproject/issues"