[metadata]
name = localstack-extension-snowflake
version = attr: snowflake_local.__version__
summary = LocalStack Extension: Snowflake
description = LocalStack extension that emulates the Snowflake API
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
author = LocalStack
author_email = support@localstack.cloud
url = https://localstack.cloud

[options]
zip_safe = False
packages = find:
install_requires = 
	aenum
	pg8000
	pyarrow
	pyparsing
	sqlglot

[options.entry_points]
localstack.extensions = 
	snowflake = snowflake_local.extension:SnowflakeExtension

[options.extras_require]
dev = 
	black>=22.3.0
	flake8>=6.0.0
	isort>=5.12.0
	localstack-obfuscator>=0.2.0
	pyproject-flake8>=6.0.0.post1
test = 
	localstack
	localstack-snapshot
	pykafka
	pytest
	pytest-xdist
	snowflake-connector-python
	snowflake-snowpark-python[pandas]
	boto3
	cbor2
	deepdiff
	flask
	jsonpatch
	jsonpath_ng
	moto
	pytest-httpserver
	rolo
	xmltodict

[egg_info]
tag_build = 
tag_date = 0

