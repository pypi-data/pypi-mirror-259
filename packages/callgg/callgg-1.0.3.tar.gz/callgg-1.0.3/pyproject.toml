[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "callgg"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "GGUF caller"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["gguf-selector"]

[project.urls]
Homepage = "https://github.com/calcuis/callgg"
Issues = "https://github.com/calcuis/callgg/issues"

[project.scripts]
callgg = "callgg.__main__:__main__"