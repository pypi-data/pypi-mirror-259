name: Python Autotests
on: [push, pull_request]
jobs:
  autotests-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: tests
      run: python magnus.py --autotests
  autotests-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: tests
      run: python magnus.py --autotests

