name: Test and publish on pypi

on:
  release:
    types:
      - created

jobs:
  publish-package:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flit
        flit install --deps develop


#    - name: Lint and typecheck
#      run: |
#        ruff check


# todo: if public set codecov token (open source is free)
    - name: Test with pytest
#      env:
#        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        make test
#        pytest --cov=arcGisFeatureCash/
#        codecov

    - name: Build and install it on system host
      run: |
        flit build --setup-py
        flit install --deps none --python $(which python)
        python test_build.py

    - name: Publish package
      if: matrix.python-version == '3.12' && success()
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        python-version: '3.12'
        password: ${{ secrets.PYPI_API_TOKEN }}
