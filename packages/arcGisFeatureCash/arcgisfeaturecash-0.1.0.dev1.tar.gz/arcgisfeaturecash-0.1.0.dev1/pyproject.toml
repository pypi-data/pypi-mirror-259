[project]
name = "arcGisFeatureCash"
description = "Package to cash a arcgis feature service"

authors = [
    { name = "Hzd", email = "Hazedd@users.noreply.github.com" },
]
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">3.10"

dependencies = [
    "httpx",
    "loguru",
    "shapely",
]

[project.optional-dependencies]

dev = [
    "bumpversion",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pre-commit",
    "ruff",
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --ignore=test_build.py"
markers = [
  "slow: Run tests that use sample data from file",
  "serial"
]
testpaths = [
    "tests"
]

[tool.flit.module]
name = "arcGisFeatureCash"

[tool.distutils.bdist_wheel]
universal = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pyright]
include = ["arcGisFeatureCash"]
reportMissingImports = true
reportMissingTypeStubs = false