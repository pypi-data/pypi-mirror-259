[metadata]
name = nbnode
description = A python package for non-binary trees and simulation of flow cytometry data.
author = gunthergl
author_email = gunthergl@gmx.net
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ggrlab/nbnode/
project_urls = 
	Documentation = https://ccc_verse.git-pages.uni-regensburg.de/nbnode/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas>=1.2
	pydotplus
	datatable
	anytree
	matplotlib
	numpy>=1.21.1
	dirichlet
	dtreeviz

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-testmon
	docstr-coverage
	nbsphinx
	ipykernel
	ipython
	wand

[options.entry_points]

[tool:pytest]
addopts = 
	--cov nbnode --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = nbnode
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

