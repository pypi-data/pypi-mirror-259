[flake8]
exclude = .idea,.vscode,.git,pg_data,venv,env,msmiddleware/settings/*.py,*/migrations/*.py,*.css,*.j2
show-source = True
max-line-length = 100
application-import-names = reports
import-order-style = smarkets
max-cognitive-complexity = 15
ignore = FI1,I100,W503

[pytest]
python_paths = reports
testpaths = tests
