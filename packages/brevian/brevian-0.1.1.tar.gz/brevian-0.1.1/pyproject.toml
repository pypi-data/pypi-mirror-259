[tool.poetry]
name = "brevian"
version = "0.1.1"
description = "BREVIAN SDK for Python"
authors = ["BREVIAN Inc <engineering@brevian.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pytest="7.4.4"
pytest-asyncio = "^0.23.4"
pydantic = "^2.6.1"
httpx = "^0.26.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pylint = "^3.0.2"
pytest = "^7.4.4"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    "tests"
]
asyncio_mode = "auto"
