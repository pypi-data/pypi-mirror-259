[tool.poetry]
name = "neops_graphql"
version = "0.2.0"
description = "A low-level generated GraphQL for Neops"
authors = ["Leandro Lerena <leandro.lerena@zebbra.ch>"]
readme = "README.md"
include = ["neops_graphql/**/*"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
ariadne-codegen = {git = "https://github.com/mirumee/ariadne-codegen.git", rev = "277-field-arg-named-query-is-shadowed-by-query-string-in-generated-client-methods"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ariadne-codegen]
schema_path = "../schema.graphql"
queries_path = "../graphql"
target_package_name = "neops_graphql"