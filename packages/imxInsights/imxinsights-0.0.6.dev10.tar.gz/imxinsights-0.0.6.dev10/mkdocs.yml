site_name: imxInsights
site_description: IMX related Python packages
use_directory_urls: false

# https://github.com/danielfrg/mkdocs-jupyter
theme:
  name: 'material'
  custom_dir: docs-overrides
  palette:
    - scheme: default
      primary: 'red'
      accent: 'red'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: 'red'
      accent: 'red'
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    logo: material/account-supervisor
  favicon: 'favicon.png'
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.annotate

repo_name: imxInsights
repo_url: https://github.com/Hazedd/imxInsightsCore
edit_uri: ""

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - tables
  - def_list

plugins:
  - search
  - mike
  - mkdocs-jupyter:
      theme: dark
      include_source: True
      include_requirejs: true
  - mkdocstrings


watch:
  - imxInsights

extra:
  version:
    provider: mike

nav:
  - About: about.md
  - Roadmap: roadmap.md
  - Examples:
      - Basic use:
        - Load file get info: examples/imx-example.md
        - Diff: todo.md
        - Graph: todo.md
      - Notebooks:
          - Core: todo.md
          - Diff: todo.md
          - Graph: todo.md

  - Reference:
    - ImxInsights:
      - Core:
        - Imx: imxInsights/core/imx.md
        - ImxSituationRepo: imxInsights/core/imxSituationRepo.md
        - ImxObject: imxInsights/core/imxObject.md
        - ImxPuic: imxInsights/core/imxPuic.md
        - ImxAreas: imxInsights/core/area.md
        - Tabular view: todo.md
        - Spatial view: todo.md
      - Diff:
        - ImxDiff: imxInsights/diff/diff.md
        - ImxObjectCompare: imxInsights/diff/compare.md
        - imxChangeList: imxInsights/diff/change.md
        - Excel output: todo.md
        - GeoJson output: todo.md
      - Graph:
          - Creation: todo.md
          - Queries: todo.md
      - Utils:
        - General: imxInsights/utils/general.md
        - Xml: imxInsights/utils/xml.md
        - Shapley: imxInsights/utils/shapely.md
        - ShapleyGeojson: imxInsights/utils/shapelyGeojson.md
    - Design:
        - Core: todo.md
        - Diff: todo.md
        - Graph: todo.md
  - Get Involved:
      - Contribute: contribute.md
      - Code of conduct: code_of_conduct.md
