[project]
name = "xotl.plato"
description = "Basic (non-recursive) 'platonic' schemata"
authors = [
    { name = "Merchise Autrement [~º/~]", email = "info@merchise.de" }
]
dependencies = [
    "backports.zoneinfo; python_version < '3.9'",
    "typing_extensions; python_version < '3.9'",
    "hypothesis>=6.30, <7.0",
    "immutables>=0.20",
    "tzdata",
    "xotl.tools>=2.2.5,<4.0; python_version <= '3.11'",
    "xotl.tools>=3.0.0,<4.0; python_version > '3.11'",
    "xotless>=3.8.0, <5.0; python_version <= '3.11'",
    "xotless>=4.0.0, <5.0; python_version > '3.11'",
]
readme = "README.rst"
requires-python = ">=3.8"
license = "MIT"
homepage="https://gitlab.merchise.org/merchise/xotl.plato"
documentation="https://merchise-autrement.gitlab.io/xotl.plato"
dynamic = ["version"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/xotl/plato/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/xotl"]


[tool.rye]
managed = true
dev-dependencies = [
    "isort~=5.10.1",
    "ipython~=8.12.3",
    "Sphinx~=7.1.2",
    "furo>=2023.9.10",
    "ruff==0.2.1",
    "mypy~=1.8.0",
    "types-backports~=0.1.3",
    "coverage[toml]~=7.4.1",
    "pytest-xdist~=3.5.0",
    "pytest-cov~=4.1.0",
    "pytest~=8.0.0",
    "pytz>=2023.3.post1",
    "tox>=4.12.1",
]

[tool.ruff]
required-version = "0.2.1"
line-length = 85
target-version = "py38"

[tool.ruff.lint]
preview = true
ignore = [
  "E501", # line too long
  "B011", # 'assert False' is fine.
  "E741", # do not use variables named ‘l’, ‘O’, or ‘I’
  "C901", # fn is too complex
]
select = [
  "C",
  "E",
  "F",
  "W",
  "B",
  "INT",
  "RUF008",
  "W191",   # Indentation contains tabs
  "W605",   # Invalid escape sequence
  "W291",   # Trailing whitespace
  "W292",   # No newline at end of file
  "W293",   # Blank line contains whitespace
]
exclude = ["__manifest__.py", "src/xotl/plato/_version.py"]

[tool.ruff.format]
preview = true
exclude = ["src/xotl/plato/_version.py"]

[tool.isort]
profile = "black"
line_length = 85
src_paths = ["src/",]
skip_gitignore = true
