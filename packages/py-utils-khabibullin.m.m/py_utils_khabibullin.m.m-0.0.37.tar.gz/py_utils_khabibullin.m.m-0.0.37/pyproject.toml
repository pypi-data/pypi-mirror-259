[project]
name = "py_utils_khabibullin.m.m"
version = "0.0.37"
authors = [
  { name="Marat Khabibullin", email="khabibullin.m.m@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.txt"}
dependencies = [
    'prettytable>=3.9.0',
    'pyperclip>=1.8.2',
    'cryptography>=42.0.2',
]

[project.urls]
Homepage = "https://github.com/"
Issues = "https://github.com/"

[project.scripts]  # Optional
sample = "app:main"
plx_false_positives = "plx_false_positives:main"
commands = "commands:main"
samples = "samples:main"

# This is configuration specific to the `setuptools` build backend.
# If you are using a different build backend, you will need to change this.
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
# If there are data files included in your packages that need to be
# installed, specify them here.
[tool.setuptools.package-data]
"*" = ["*.json_enc"]
# package-data = {"*" = ["*.json"]}

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "py_utils_khabibullin.m.m"
version = "0.1.0"
description = ""
authors = ["Marat Khabibullin <khabibullin.m.m@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
prettytable = "^3.9.0"
pyperclip = "^1.8.2"
cryptography = "^42.0.2"
