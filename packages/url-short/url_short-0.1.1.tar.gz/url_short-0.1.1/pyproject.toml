[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "url_short"
version = "0.1.1"
authors = [
  { name="Rufus Gordon-Heywood", email="rufus.gordonheywood@education.nsw.gov.au" },
]
description = "A python module that shorterns urls using TinyURL API, no API token required."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/rufus-gh/url-short/"
Issues = "https://github.com/rufus-gh/url-short/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/url_short"]