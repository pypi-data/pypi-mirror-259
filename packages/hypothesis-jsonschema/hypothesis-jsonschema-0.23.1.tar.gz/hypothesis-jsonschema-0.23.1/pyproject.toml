[tool.ruff]
select = [
  "ASYNC",  # flake8-async
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "COM",    # flake8-commas
  "E",      # pycodestyle
  "F",      # Pyflakes
  "FBT",    # flake8-boolean-trap
  "FLY",    # flynt
  "G",      # flake8-logging-format
  "INT",    # flake8-gettext
  "ISC",    # flake8-implicit-str-concat
  "PIE",    # flake8-pie
  "PLE",    # Pylint errors
  "PT",     # flake8-pytest-style
  "RET504", # flake8-return
  "RSE",    # flake8-raise
  "SIM",    # flake8-simplify
  "T10",    # flake8-debugger
  "TID",    # flake8-tidy-imports
  "UP",     # pyupgrade
  "W",      # pycodestyle
  "YTT",    # flake8-2020
  # "PTH",  # flake8-use-pathlib
  "RUF",    # Ruff-specific rules
]
ignore = [
  "B008",
  "B018",
  "B017",
  "C408",
  "COM812",
  "DJ008",
  "E501",
  "E721",
  "E731",
  "E741",
  "FBT003",
  "PT001",
  "PT003",
  "PT006",
  "PT007",
  "PT009",
  "PT011",
  "PT012",
  "PT013",
  "PT017",
  "PT019",
  "PT023",
  "PT027",
  "UP031",
]
target-version = "py38"
