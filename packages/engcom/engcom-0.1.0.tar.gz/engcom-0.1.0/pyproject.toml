version = "0.1.0"
description = "Miscellaneous tools for engineering computing"
authors = ["Rico Picone <rpicone@stmartin.edu>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
sympy = "^1.12"
matplotlib = "^3.8.3"
jupytext = "^1.16.1"
nbformat = "^5.9.2"
nbconvert = "^7.16.1"
pathlib = "^1.0.1"
pypandoc = "^1.13"
docx2pdf = "^0.1.8"
