[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "scrapeproxy"
dynamic = ["version"]
description = "scrapeproxy"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Tim Rohner", email = "info@timrohner.ch" }]
keywords = ["scrapeproxy"]
# homepage = "https://github.com/leokster/scrapeproxy"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Click>=7.0, <=8.1.7",
    "aiohttp >= 3.9.3, <= 3.9.3",
    "loguru>=0.7.2, <= 0.7.2",
]

[project.optional-dependencies]
optional1 = [
    "Click>=7.0, <=8.1.7",
]

dev = [
    "black >= 21.7b0, <= 24.1.1",
    "tox >= 3.14.0, <= 4.12.1",
    "twine >= 1.14.0, <= 5.0.0",
]

[project.urls]
Source = "https://github.com/leokster"


[tool.setuptools.packages.find]
include = ["scrapeproxy", "scrapeproxy.*"]

# [tool.setuptools.package-data]
# "*" = ["*.html"]

[tool.setuptools_scm]
write_to = "scrapeproxy/_version.py"