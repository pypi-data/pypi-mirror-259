[project]
name = "pbs-installer"
description = "Installer for Python Build Standalone"
authors = [
    { name = "Frost Ming", email = "me@frostming.com" },
]
dependencies = []
requires-python = ">=3.7"
readme = "README.md"
dynamic = []
version = "2024.2.26"

[project.license]
text = "MIT"

[project.optional-dependencies]
download = [
    "requests>=2.24.0",
]
install = [
    "zstandard>=0.21.0",
]
all = [
    "pbs-installer[download,install]",
]

[project.scripts]
pbs-install = "pbs_installer.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.3.0",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.update]
shell = "./scripts/update.sh"

[tool.black]
line-length = 100
include = "\\.pyi?$"
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n  | src/pythonfinder/_vendor\n)\n"

[tool.ruff]
line-length = 100
extend-select = [
    "I",
]
target-version = "py310"
