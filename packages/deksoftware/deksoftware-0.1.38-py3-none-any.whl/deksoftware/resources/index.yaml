packages:
  - name: nerdctl
    versions:
      github: containerd/nerdctl
    release: https://github.com/containerd/nerdctl/releases/download/v{version}/nerdctl-full-{version}-linux-amd64.tar.gz
    ext: .tar.gz
  - name: kubectl
    versions:
      github: kubernetes/kubectl
    homepage: https://github.com/kubernetes/kubectl/releases
    release: https://dl.k8s.io/release/v{version}/bin/linux/amd64/kubectl
    ext: ""
  - name: helm
    versions:
      github: helm/helm
    homepage: https://github.com/helm/helm/releases
    release: https://get.helm.sh/helm-v{version}-linux-amd64.tar.gz
    ext: .tar.gz
  - name: libvirt
    versions:
      value:
        - latest
    release: /shell/libvirt.sh
  - name: sinicization
    versions:
      value:
        - latest
    release: /shell/sinicization.sh
  - name: history
    versions:
      value:
        - latest
    release: /shell/history.sh
  - name: diskexpend
    versions:
      value:
        - latest
    release: /shell/diskexpend.sh
