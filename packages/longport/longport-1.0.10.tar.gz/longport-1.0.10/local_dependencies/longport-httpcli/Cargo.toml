[package]
edition = "2021"
name = "longport-httpcli"
version = "1.0.10"
description = "LongPort HTTP SDK for Rust"
license = "MIT OR Apache-2.0"

[dependencies]
futures-util = "0.3.21"
hmac = "0.12.1"
parking_lot = "0.12.0"
reqwest = { version = "0.11.10", default-features = false, features = [
  "rustls-tls",
  "json",
] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81", features = ["raw_value"] }
sha1 = "0.10.1"
sha2 = "0.10.2"
thiserror = "1.0.31"
tracing = { version = "0.1.34", features = ["attributes"] }
tokio = { version = "1.18.2", features = ["rt", "time"] }
percent-encoding = "2.1.0"
dotenv = "0.15.0"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["rt", "macros"] }
