[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "YD2SG"
version = "0.1.0"
authors = [
  { name="Ylaan", email="watsoncholmes@gmail.com" },
]
description = "Ylaan's Discord Streaming Schedule Generator"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jinja2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
keywords = ["Ylaan", "Schedule", "Discord", "Template"]


[project.scripts]
YD2SG = "YD2SG.__main__:main"


[project.urls]
Homepage = "https://github.com/Ylaaan/YD2SG"
Issues = "https://github.com/Ylaaan/YD2SG/issues"