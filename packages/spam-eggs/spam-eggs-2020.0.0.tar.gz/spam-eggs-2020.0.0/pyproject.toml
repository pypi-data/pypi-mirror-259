[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spam-eggs"
version = "2020.0.0"
dependencies = [
  "httpx",
  "gidgethub[httpx]>4.0.0",
  "django>2.1; os_name != 'nt'",
  "django>2.0; os_name == 'nt'",
]
requires-python = ">=3.8"
authors = [
  {name = "sklfihggczx", email = "zsdcching1026@gmail.com"},
]
maintainers = [
  {name = "sklfihggczx", email = "zsdcching1026@gmail.com"},
]
description = "Lovely Spam! Wonderful Spam!"
readme = "README.rst"
license = {file = "LICENSE.txt"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
[project.urls]
Homepage = "https://github.com/sklfihggczx/easy_lottery_tools"
Documentation = "https://github.com/sklfihggczx/easy_lottery_tools/README.MD"
Changelog = "https://github.com/sklfihggczx/easy_lottery_tools"
source='https://github.com/sklfihggczx/easy_lottery_tools'