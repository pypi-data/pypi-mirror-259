# Conda environment for Gammapy development
#
# Install:    conda env create -f environment-dev.yml
# Update:     conda env update -f environment-dev.yml
# Activate:   conda activate gammapy-dev
# Deactivate: conda deactivate

name: gammapy-dev

channels:
  - conda-forge
  - sherpa

variables:
  PYTHONNOUSERSITE: "1"

dependencies:
  # core dependencies
  - python=3.9
  - pip
  - astropy
  - click
  - cython
  - numpy>1.20
  - pydantic>=2.5
  - pyyaml
  - regions>=0.5
  - matplotlib>=3.4
  - scipy!=1.10
  - iminuit>=2.8.0
  - extension-helpers
  # test dependencies
  - codecov
  - pytest=6
  - pytest-astropy
  - pytest-cov
  - pytest-xdist
  - coverage
  - requests
  - tqdm
  # extra dependencies
  - healpy
  - ipython
  - jupyter
  - jupyterlab
  - naima
  - pandas
  - reproject
  - sherpa
  # dev dependencies
  - black=22.6.0
  - codespell
  - flake8
  - isort
  - jinja2
  - jupytext
  - nbsphinx
  - numdifftools
  - pandoc
  - pydocstyle
  - pylint
  - setuptools_scm
  - sphinx
  - sphinx-astropy
  - sphinx-click
  - sphinx-gallery<0.13
  - sphinx-panels
  - sphinx-copybutton
  - tox
  - pydata-sphinx-theme==0.8.1
  - pre-commit
  - twine
  - yamllint
  - nbformat
  - h5py
  - ruamel.yaml
  - cffconvert
  - pyinstrument
  - memray
  - pip:
      - pytest-sphinx
      - ray[default]>=2.9
      - PyGithub
      - pypandoc
      - sphinxcontrib-applehelp<=1.0.4
      - sphinxcontrib-devhelp<=1.0.2
      - sphinxcontrib-htmlhelp==2.0.1
      - sphinxcontrib-jsmath==1.0.1
      - sphinxcontrib-qthelp==1.0.3
      - sphinxcontrib-serializinghtml==1.1.5
