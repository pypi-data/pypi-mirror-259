[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rlvortex"
version = "0.0.40"
authors = [
  { name="Zhiquan W", email="zhiquan.wzq@gmail.com" },
]
description = "A reinforcement learning algorithm library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
 ]
dependencies = [
  "swig>=4.1.1",
  "torch>=1.8.0",
  "numpy>=1.16.4",
  "scipy>=1.5.0",
  "gymnasium[all]>=0.26.3",
  "tensorboard>=0.7.1",
  "loguru>=0.7.1",
]