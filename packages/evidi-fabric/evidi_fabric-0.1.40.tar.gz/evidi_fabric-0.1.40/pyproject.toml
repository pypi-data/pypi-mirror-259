[tool.poetry]
name = "evidi_fabric"
version = "0.1.40"
description = ""
authors = ["Uffe Friis Torlyn <uft@cloud-agility.com>"]
readme = "README.md"
packages = [{include = "evidi_fabric"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
semantic-link = "^0.5.1"

[tool.poetry.dev-dependencies]
pyodbc = "4.0.39"
dynaconf = "^3.2.4"
twine = "^5.0.0"
ruff = "^0.2.2"
pandas = "2.0.3"
delta = "^0.4.2"
delta-spark = "^3.1.0"
graphviz = "^0.20.1"
jwt = "^1.3.1"
tqdm = "^4.66.2"
azure-core = "^1.30.0"
azure-storage-blob = "^12.19.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    ".wiki",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "poetry.lock",
    "site-packages",
    "venv"
]

# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"